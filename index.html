<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Code Web Interpreter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Sigma Code Interpreter</h1>
    <textarea id="codeInput" placeholder="Write your Sigma Code here..."></textarea>
    <button id="runButton">Run Sigma Code</button>
    <h2>Output:</h2>
    <div id="output"></div>

    <script src="sigma_interpreter.js"></script>
</body>
</html>
